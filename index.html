<!DOCTYPE html>
<html lang="en">
<head>
		<link rel="shortcut icon" href="http://codifyacademy.com/google/favicon.ico">
			<title>Google Replica</title>
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<!--HTML for the TOP SECTION. NAVIGATION BAR. Recall that whenever you see "class" this is going to refer to the CSS sheet you defined with your parameters-->
<body>
<ul class="topNav">
	<li> <a href="https://www.google.com/" target="blank">+Dione</a> </li>
	<li> <a href="https://mail.google.com/mail/?tab=wm" target="blank"> Mail</a> </li>
	<li> <a href="https://www.google.com/imghp?hl=en&tab=wi&ei=jtezVc6XNcq2ed_doeAL&ved=0CBQQqi4oAQ" target="blank"> Images</a> </li>
	<li> <div class="fa fa-th"> </div> </li>
	<li> <div class="fa fa-bell"> </div> </li>
	<li> <span class="shareButton">Share</span> </li>
	<li> <img class="profileImg" src="img/Dione.jpg"> </li>
</ul>
<!--Middle Section, search box-->
<div class="searchBox">
	<img src="img/google.png">
<input type="text" placeholder="Search Google or type URL"> 
<!-- The <input> tag specifies an input field where the user can enter data.
<input> elements are used within a <form> element to declare input controls that allow users to input data. placeholder is such that it just auto fills that place.-->
<div class="searchButton">
	<button>Google Search</button> 
	<!--Button tag defines a clickable button. RECALL THAT EVERYTHING WITHIN THE DIV TAG HAS A CLASS. THIS CLASS IS STYLED IN YOUR APPROPRIATE STYLE SHEET (CSS)-->
	<button>I'm Feeling lucky</button>
	</div>
</div>
<!-- Bottom Section: Site Links-->
<div class="bottomLinks">
	<!--Bottom LEFT LINKS-->
	<ul class="left">
		<li> <a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a> </li>
		<li> <a href="https://www.google.com/intl/en/policies/terms/?fg=1">Business</a> </li>
		<li> <a href="https://www.google.com/preferences?hl=en">About</a> </li>
	</ul>
	<!--Bottom Right links-->
	<ul class="right">
		<li> <a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a> </li>
		<li> <a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a> </li>
		<li> <a href="https://www.google.com/preferences?hl=en">Settings</a></li>
	</ul>
</div>
</body>
</html>
